---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </div>

</article>
