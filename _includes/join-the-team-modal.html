<div class="modal fade" id="join-the-team-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form target="_self" action="https://formsubmit.co/info@nerdma.co.za" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="_subject" value="CV Uploaded via website!">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="{{ '/thank-you-for-submitting' | absolute_url }}">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Submit your CV</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                                </div>
                                <div class="col">
                                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col">
                                    <input type="file" name="attachment" accept="application/msword, application/pdf">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Impress us" class="form-control" name="message" rows="5" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit CV</button>
                </div>
            </form>
        </div>
    </div>
</div>
